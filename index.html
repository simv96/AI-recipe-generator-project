<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="backgroundbox">
      <div class="container">
        <header><h1>🍴 AI Recipe Generator🍴</h1></header>
        <main>
          <form id="recipe-form">
            <input
              type="text"
              placeholder="Enter a type of cuisine (e.g Italian)..."
              autofocus
              required
              autocomplete="off"
              class="inputbar"
              id="user-instructions"
            />
            <input type="submit" class="submitButton" />
          </form>
          <div class="recipe" id="recipe-text">
            <h2>Lets Get Cooking!🥘</h2>
          </div>
        </main>
      </div>
      <footer class="footer">
        This AI project was coded by
        <a href="https://github.com/simv96" target="_blank"> Simran Virdee</a>
        and is open-sourced on
        <a
          href="https://github.com/simv96/AI-recipe-generator-project"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://recipe-generator-shecodes.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
