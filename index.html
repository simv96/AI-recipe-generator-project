<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>🍴 AI Recipe Generator🍴</h1></header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the type of cuisine you would like to cook..."
            autofocus
            required
            autocomplete="off"
            class="inputbar"
          />
          <input type="submit" class="submitButton" />
          <div>Recipe will go here</div>
        </form>
      </main>
    </div>

      is open-sourced on

        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://recipe-generator-shecodes.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
